<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Factura Nº [[${factura.idFactura}]]</title>

    <!-- Bootstrap (si lo usas) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f8f9fa;
        }

        .invoice-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #cfcfcf;
        }

        @media print {
            #printButton, #backButton {
                display: none;
            }
            body {
                background: white;
            }
        }
    </style>
</head>

<body>
<div class="container mt-4">
    <div class="invoice-box">

        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Factura</h2>
            <h4>Nº <span th:text="${factura.idFactura}"></span></h4>
        </div>

        <!-- Datos del usuario -->
        <div class="mb-3">
            <strong>Cliente:</strong>
            <span th:text="${factura.usuario.nombre}"></span><br>
            <strong>Correo:</strong>
            <span th:text="${factura.usuario.correo}"></span><br>
            <strong>Fecha:</strong>
            <span th:text="${#temporals.format(factura.fecha, 'dd/MM/yyyy HH:mm')}"></span><br>
            <strong>Estado:</strong>
            <span th:text="${factura.estado}"></span>
        </div>

        <hr>

        <!-- Tabla de productos -->
        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th>Producto</th>
                <th class="text-end">Precio</th>
                <th class="text-center">Cantidad</th>
                <th class="text-end">Subtotal</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="d : ${detalles}">
                <td th:text="${d.producto.nombreProducto}"></td>
                <td class="text-end" th:text="${#numbers.formatDecimal(d.precioUnitario, 1, 'COMMA', 2, 'POINT')}"></td>
                <td class="text-center" th:text="${d.cantidad}"></td>
                <td class="text-end" th:text="${#numbers.formatDecimal(d.subtotal, 1, 'COMMA', 2, 'POINT')}"></td>
            </tr>
            </tbody>
        </table>

        <!-- Totales -->
        <div class="text-end mt-3">
            <p>
                <strong>Impuestos (13%):</strong>
                ₡ <span th:text="${#numbers.formatDecimal(factura.totalImpuestos, 1, 'COMMA', 2, 'POINT')}"></span>
            </p>

            <h4>
                <strong>Total a pagar:</strong>
                ₡ <span th:text="${#numbers.formatDecimal(factura.total, 1, 'COMMA', 2, 'POINT')}"></span>
            </h4>
        </div>

        <hr>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-3">
            <a id="backButton" href="/" class="btn btn-secondary">Volver</a>
            <button id="printButton" class="btn btn-primary" onclick="window.print();">
                Imprimir Factura
            </button>
        </div>

    </div>
</div>
</body>
</html>
