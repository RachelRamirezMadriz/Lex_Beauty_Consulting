<div th:fragment="contacto" class="py-5" style="background-color: #f8f9fa;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-3 fw-bold" style="color: #8b3a5c;">Contáctanos</h2>
                        <p class="text-center mb-4 text-muted">¿Tienes preguntas, sugerencias o deseas agendar una cita? Estamos aquí para ayudarte.</p>

                        <form action="" method="post" onsubmit="return mostrarAlerta()">
                            <div class="mb-3">
                                <label for="nombre" class="form-label fw-semibold">Nombre</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-user text-muted"></i></span>
                                    <input type="text" class="form-control border-start-0 ps-0" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Correo electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                                    <input type="email" class="form-control border-start-0 ps-0" id="email" name="email" placeholder="nombre@ejemplo.com" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="mensaje" class="form-label fw-semibold">Mensaje</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="¿En qué podemos ayudarte?" required></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark btn-lg rounded-3">
                                    Enviar Mensaje
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function mostrarAlerta() {
            alert("Hemos recibido su solicitud. Recibirá una respuesta pronto");
            return false; 
        }
    </script>
</div>
