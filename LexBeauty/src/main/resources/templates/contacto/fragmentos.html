<div th:fragment="contacto" class="py-5" style="background-color: #ffffff; color: black;">
    <main>
        <p>¿Tienes preguntas, sugerencias o deseas agendar una cita? Estamos aquí para ayudarte.</p>

        <form action="#" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="5" cols="40"></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </main>
</div>
