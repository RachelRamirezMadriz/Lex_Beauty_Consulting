<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - LexBeauty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card login-card">
                        <div class="login-header">
                            <i class="bi bi-brush-fill"></i>
                            <h2 class="mt-3">LexBeauty</h2>
                            <p class="mb-0">Crea tu cuenta</p>
                        </div>
                        <div class="login-body">
                            <form th:action="@{/registro}" th:object="${usuario}" method="post">
                                <div class="mb-4">
                                    <label for="nombreUsuario" class="form-label">
                                        <i class="bi bi-person-fill"></i> Nombre de usuario
                                    </label>
                                    <input type="text" class="form-control form-control-lg" 
                                           id="nombreUsuario" th:field="*{nombreUsuario}" 
                                           placeholder="Tu nombre" required autofocus>
                                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}"></div>
                                </div>

                                <div class="mb-4">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope-fill"></i> Correo Electrónico
                                    </label>
                                    <input type="email" class="form-control form-control-lg" 
                                           id="email" th:field="*{email}" 
                                           placeholder="correo@ejemplo.com" required>
                                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock-fill"></i> Contraseña
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-lg" 
                                               id="password" th:field="*{password}" 
                                               placeholder="••••••••" required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', 'eyeIcon')">
                                            <i class="bi bi-eye" id="eyeIcon"></i>
                                        </button>
                                    </div>
                                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>

                                <button type="submit" class="btn btn-login w-100 btn-lg">
                                    <i class="bi bi-person-plus-fill"></i> Registrarse
                                </button>
                            </form>

                            <div class="mt-3 text-center">
                                <a th:href="@{/login}" class="btn btn-login w-100 btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i> Ya tengo cuenta
                                </a>
                            </div>

                            <div class="mt-3 text-center">
                                <a th:href="@{/}" class="text-decoration-none text-muted">
                                    <i class="bi bi-house-fill"></i> Volver a Inicio
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(inputId, iconId) {
            var input = document.getElementById(inputId);
            var icon = document.getElementById(iconId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
    </script>
</body>
</html>
