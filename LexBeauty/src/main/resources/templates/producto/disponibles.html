<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Productos disponibles</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" th:href="@{/img/Logos/Favicon.png}">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{general/fragmentos :: header}"></div>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
        <h2 class="fw-bold text-dark mb-0">Productos disponibles</h2>
        <small class="text-muted">Total: <span th:text="${totalProductos}"></span></small>
    </div>

    <div th:if="${#lists.isEmpty(productos)}" class="alert alert-info">
        No hay productos disponibles en este momento.
    </div>

    <div class="row g-4" th:if="${!#lists.isEmpty(productos)}">
        <div class="col-md-4" th:each="prod : ${productos}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{${prod.rutaImagen}}" class="card-img-top" alt="Producto" style="height: 200px; object-fit: cover;">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${prod.nombreProducto}"></h5>
                    <p class="card-text text-muted small" th:text="${prod.descripcion}"></p>
                    <p class="fw-bold text-success" th:text="${#numbers.formatCurrency(prod.precio)}"></p>

                    <span class="badge bg-secondary mb-2"
                          th:if="${prod.categoria != null}"
                          th:text="${prod.categoria.nombreCategoria}">
                    </span>

                    <span class="text-muted small" th:if="${prod.categoria == null}">
                        Sin categoría
                    </span>

                    <div class="mt-auto d-flex flex-column gap-2">

                        <span th:classappend="${prod.stock > 0} ? 'text-success' : 'text-danger'"
                              class="fw-semibold">
                            Stock: <span th:text="${prod.stock}"></span>
                        </span>

                        <!-- Contador -->
                        <div class="input-group input-group-sm w-75" th:if="${prod.stock > 0}">
                            <button class="btn btn-outline-secondary"
                                    type="button"
                                    th:onclick="'decrementQty(' + ${prod.idProducto} + ')'">
                                -
                            </button>

                            <input type="text"
                                   class="form-control text-center"
                                   th:id="'qty-' + ${prod.idProducto}"
                                   value="1"
                                   readonly>

                            <button class="btn btn-outline-secondary"
                                    type="button"
                                    th:onclick="'incrementQty(' + ${prod.idProducto} + ',' + ${prod.stock} + ')'">
                                +
                            </button>
                        </div>

                        <!-- Botón carrito -->
                        <button class="btn btn-primary btn-sm"
                                th:onclick="'agregarAlCarrito(' + ${prod.idProducto} + ')'"
                                th:disabled="${prod.stock == 0}">
                            <i class="fa fa-cart-plus"></i> Agregar al carrito
                        </button>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-auto" th:replace="~{general/fragmentos :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/carrito.js}"></script>

</body>
</html>
