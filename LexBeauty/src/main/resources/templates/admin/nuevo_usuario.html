<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Usuario (Admin)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" th:href="@{/img/Logos/Favicon.png}">
</head>
<body>

<!-- Header -->
<div th:replace="~{general/fragmentos :: header}"></div>

<!-- Contenido Formulario Admin -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <h3 class="card-title text-center mb-4">Crear Usuario</h3>

                <form th:action="@{/admin/usuarios/nuevo}" th:object="${usuario}" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" th:field="*{nombre}">
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" id="email" class="form-control" th:field="*{email}">
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" id="password" class="form-control" th:field="*{password}">
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select id="rol" class="form-select" th:field="*{rol}">
                            <option value="CLIENTE">Cliente</option>
                            <option value="VENDEDOR">Vendedor</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Crear Usuario</button>
                </form>

                <p class="text-center mt-3">
                    <a th:href="@{/admin/usuarios}">Volver a la lista de usuarios</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="~{general/fragmentos :: footer}"></footer>

</body>
</html>
