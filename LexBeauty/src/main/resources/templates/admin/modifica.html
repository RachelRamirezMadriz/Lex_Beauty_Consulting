<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Modificar Usuario</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" th:href="@{/img/Logos/Favicon.png}">
</head>

<body class="bg-light">

<div th:replace="~{general/fragmentos :: header}"></div>

<div class="container py-5">
    <div class="col-md-8 mx-auto">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-dark text-white d-flex align-items-center justify-content-between">
                <h5 class="mb-0">Modificar Usuario</h5>
                <i class="fas fa-pen-to-square"></i>
            </div>

            <div class="card-body bg-white">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/admin/usuarios/actualizar}" method="post">
                    <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}" />

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Nombre</label>
                        <input type="text" name="nombreUsuario" th:value="${usuario.nombreUsuario}" 
                               class="form-control" required maxlength="100">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Correo</label>
                        <input type="email" name="email" th:value="${usuario.email}" 
                               class="form-control" required maxlength="100">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold">Teléfono</label>
                            <input type="text" name="telefono" th:value="${usuario.telefono}" 
                                   class="form-control" maxlength="20">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold">Contraseña (dejar vacío para mantener)</label>
                            <input type="password" name="password" class="form-control" minlength="7">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Rol</label>
                        <select name="idRol" class="form-select" required>
                            <option th:each="rol : ${roles}" 
                                    th:value="${rol.idRol}" 
                                    th:text="${rol.nombreRol}"
                                    th:selected="${usuario.roles != null && usuario.roles.idRol == rol.idRol}">
                            </option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/admin/usuarios}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-dark">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{general/fragmentos :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
