<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LexBeauty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card login-card">
                        <div class="login-header">
                            <i class="bi bi-brush-fill"></i>
                            <h2 class="mt-3">LexBeauty</h2>
                            <p class="mb-0">Ingrese sus credenciales</p>
                        </div>
                        <div class="login-body">
                            <!-- Mensaje de error -->
                            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-triangle-fill"></i>
                                Usuario o contraseña incorrectos
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <!-- Mensaje de logout -->
                            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="bi bi-check-circle-fill"></i>
                                Sesión cerrada exitosamente
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <form th:action="@{/login}" method="post">
                                <div class="mb-4">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-envelope-fill"></i> Correo Electrónico
                                    </label>
                                    <input type="email" class="form-control form-control-lg" 
                                           id="username" name="username" 
                                           placeholder="correo@admin.com" required autofocus>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock-fill"></i> Contraseña
                                    </label>
                                    <input type="password" class="form-control form-control-lg" 
                                           id="password" name="password" 
                                           placeholder="••••••••" required>
                                </div>
                                
                                <button type="submit" class="btn btn-login w-100 btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                                </button>
                            </form>
                            
                            <div class="mt-3 text-center">
                                <a th:href="@{/registro}" class="btn btn-login w-100 btn-lg">
                                    <i class="bi bi-person-plus-fill"></i> Registrar cuenta
                                </a>
                            </div>

                            <div class="mt-3 text-center">
                                <a th:href="@{/}" class="text-decoration-none text-muted">
                                    <i class="bi bi-house-fill"></i> Volver a Inicio
                                </a>
                            </div>
                            
                            <div class="mt-4 text-center">
                                <small class="text-muted">
                                    <i class="bi bi-info-circle"></i>
                                    <strong>Usuarios de prueba:</strong><br>
                                    <span class="badge bg-primary mt-2">ADMIN</span> admin@admin.com<br>
                                    <span class="badge bg-warning text-dark mt-1">VENDEDOR</span> colocar<br>
                                    <span class="badge bg-info mt-1">USUARIO</span> colocar<br>
                                    <strong class="mt-2 d-block">Contraseña:</strong> LexBeauty
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
