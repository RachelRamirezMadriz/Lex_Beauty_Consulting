<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Categorías disponibles</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" th:href="@{/img/Logos/Favicon.png}">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{general/fragmentos :: header}"></div>

<div class="container py-5">

    <!-- Filtro por nombre -->
    <form class="row g-2 align-items-end mb-4" th:action="@{/categoria/disponibles}" method="get">
        <div class="col-md-6">
            <label class="form-label small mb-1">Nombre</label>
            <input type="text" class="form-control" name="nombre"
                   placeholder="Buscar categorA-a" th:value="${nombre}">
        </div>
        <div class="col-md-2 d-flex gap-2">
            <button type="submit" class="btn btn-outline-dark w-100">
                <i class="fas fa-filter"></i>
            </button>
        </div>
        <div class="col-12">
            <a class="btn btn-outline-secondary btn-sm" th:href="@{/categoria/disponibles}">Limpiar filtros</a>
        </div>
    </form>
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
        <h2 class="fw-bold text-dark mb-0">Categorías disponibles</h2>
        <small class="text-muted">Total: <span th:text="${totalCategorias}"></span></small>
    </div>

    <div th:if="${#lists.isEmpty(categorias)}" class="alert alert-info">
        No hay categorías disponibles en este momento.
    </div>

    <div class="row g-4" th:if="${!#lists.isEmpty(categorias)}">
        <div class="col-md-4" th:each="cat : ${categorias}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{${cat.rutaImagen}}" class="card-img-top" alt="Categoría" style="height: 180px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${cat.nombreCategoria}"></h5>
                    <p class="card-text text-muted small" th:text="${cat.descripcion}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-auto" th:replace="~{general/fragmentos :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
